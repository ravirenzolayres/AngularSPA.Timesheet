<div class="card">
    <div class="card-header card-header-rose">
        <div class="card-title">
            <p class="lead"> {{title}} Listing </p>
        </div>
    </div>

    <div class="card-body">
        <div class="card-header">
            <div class="row">
                <div class="col-sm-3">
                    <ng-select placeholder="Employees">
                        <ng-option *ngFor="let employee of employeesDp" [value]="employee.IDNo">{{employee.EmployeeId}}</ng-option>
                     </ng-select>
                </div>

                <div class="col-sm-3">
                    <ng-select placeholder="Company">
                        <ng-option *ngFor="let company of companiesDp" [value]="company.IDNo">{{company.CompanyName}}</ng-option>
                    </ng-select>
                </div>

                <div class="col-sm-3">
                    <ng-select placeholder="Branch">
                        <ng-option *ngFor="let branch of branchesDp" [value]="branch.IDNo">{{branch.BranchName}}</ng-option>
                     </ng-select>
                </div>
                
                <div class="col-sm-3">
                    <ng-select placeholder="Department">
                        <ng-option *ngFor="let department of departmentsDp" [value]="department.IDNo">{{department.DepartmentName}}</ng-option>
                     </ng-select>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <ng-select placeholder="Position">
                        <ng-option *ngFor="let position of positionsDp" [value]="position.IDNo">{{position.PositionName}}</ng-option>
                     </ng-select>
                </div>

                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="Date Range" value="01/01/2021-01/15/2021" ngxDaterangepickerMd />
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <button class="btn btn-primary" [disabled]="isBtnSearchDisabled">Search</button>
                        <button class="btn btn-warning" [disabled]="isBtnFinalizeDisabled">Process Time Attendance</button>
                    
                        <div class="form-check">
                            <label class="form-check-label">Process DTR?
                            <input class="form-check-input" type="checkbox" value="" (change)="isProcessingDtr($event)"> 
                            <span class="form-check-sign">
                                <span class="check"></span>
                            </span>
                            </label>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered dt-responsive nowrap" width="100%">
            <thead>
                <tr>
                    <th>IDNo</th>
                    <th>Branch Code</th>
                    <th>Branch Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let branch of branches">
                    <td>{{branch.IDNo}}</td>
                    <td>{{branch.BranchCode}}</td>
                    <td>{{branch.BranchName}}</td>
                    <td>
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item">Edit</a>
                                <a class="dropdown-item">Delete</a>
                                </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
